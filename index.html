<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  css file  -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
<div class="done-item">

</div>
    <div class="body-container flex">
        <div class="container">
            <div class="todo-header flex">
                <img src="./assets/img/zenitsu.jpg" alt="" class="todo-header-img">
                <h1 class="todo-header-title">Welcome To Your ToDo</h1>
                <span class="todo-header-date">27.11.2021</span>
            </div>
            <div class="todo-main">
                <form class="todo-form">
                    <label for="todo-add-checkbox" class="todo-form-check">
                        <input type="checkbox" class="todo-check" id="todo-add-checkbox">
                        <div class="check-custom" id="todo-input-check">
                            <div class="d-none">
                                <svg class="todo-form-input-svg" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3.125 8.75L4.85809 10.0498C5.28678 10.3713 5.89272 10.2978 6.23205 9.88305L11.25 3.75" stroke="white" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </div>
                        </div>
                    </label>
                    <input type="text" class="todo-input" placeholder="Add Some ToDo...">
                    <button class="todo-form-submit">
                        <div class="todo-input-icon">
                            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M16 6.5L16 23.5L14 23.5L14 6.5L16 6.5Z" fill="white"/>
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M23.5 16L6.5 16L6.5 14L23.5 14L23.5 16Z" fill="white"/>
                            </svg>
                        </div>
                    </button>
                </form>
                <h3 class="todo-title">Your Todo Items</h3>
                <div class="todo-list-container">
                    <ul class="todo-list">
                        <div class="todo-list-item-container">
                            <li class="todo-item flex">
                                <div class="todo-item-check-text flex">
                                    <label for="todo-item-checkbox1" class="todo-item-checkbox flex">
                                        <input type="checkbox" class="todo-check" id="todo-item-checkbox1">
                                        <div class="check-custom ">
                                            <div class="todo-item-done-icon">
                                                <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M3.125 8.75L4.85809 10.0498C5.28678 10.3713 5.89272 10.2978 6.23205 9.88305L11.25 3.75" stroke="white" stroke-width="2" stroke-linecap="round"/>
                                                </svg>
                                            </div>
                                        </div>
                                    </label>
                                    <a class="todo-text">Watch Attack On Titan</a>
                                </div>
                                <div class="todo-item-icons flex">
                                    <div class="todo-item-edit-icon icon flex">
                                        <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">

                                            <path d="M13.0208 7.8125L16.1458 5.72917L19.2708 8.85417L17.1875 11.9792L13.0208 7.8125Z" fill="white"/>
                                        </svg>
                                    </div>
                                    <div class="todo-item-trash-icon icon flex">
                                        <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M10.4167 15.625L10.4167 12.5" stroke="white" stroke-width="2" stroke-linecap="round"/>
                                            <path d="M14.5833 15.625L14.5833 12.5" stroke="white" stroke-width="2" stroke-linecap="round"/>
                                            <path d="M3.125 7.29167H21.875V7.29167C20.8256 7.29167 20.3009 7.29167 19.8949 7.48369C19.4766 7.68152 19.1399 8.01827 18.942 8.43656C18.75 8.84255 18.75 9.36726 18.75 10.4167V16.8333C18.75 18.7189 18.75 19.6618 18.1642 20.2475C17.5784 20.8333 16.6356 20.8333 14.75 20.8333H10.25C8.36438 20.8333 7.42157 20.8333 6.83579 20.2475C6.25 19.6618 6.25 18.719 6.25 16.8333V10.4167C6.25 9.36726 6.25 8.84255 6.05798 8.43656C5.86014 8.01827 5.5234 7.68152 5.10511 7.48369C4.69911 7.29167 4.17441 7.29167 3.125 7.29167V7.29167Z" stroke="white" stroke-width="2" stroke-linecap="round"/>
                                            <path d="M10.4877 3.51103C10.6064 3.40029 10.8679 3.30243 11.2318 3.23263C11.5956 3.16283 12.0414 3.125 12.5 3.125C12.9586 3.125 13.4044 3.16283 13.7683 3.23263C14.1321 3.30242 14.3937 3.40029 14.5124 3.51103" stroke="white" stroke-width="2" stroke-linecap="round"/>
                                        </svg>

                                    </div>
                                </div>
                            </li>
                            <div class="todo-item-date">
                                29.11.2021
                            </div>
                        </div>


                    </ul>
                </div>
            </div>
            <div class="todo-footer flex">
                <div class="todo-uncompleted todo-footer-item">
                    <h5 class="todo-footer-item-title">Uncompleted</h5>
                    <span class="footer-item-text">15</span>
                </div>
                <div class="todo-overdue todo-footer-item">
                    <h5 class="todo-footer-item-title">overdue</h5>
                    <span class="footer-item-text">15</span>
                </div>
                <div class="todo-completed todo-footer-item">
                    <h5 class="todo-footer-item-title">completed</h5>
                    <span class="footer-item-text">15</span>
                </div>
            </div>
        </div>
    </div>
</body>
